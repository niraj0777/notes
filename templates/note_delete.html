{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete this note?</h2>
<p><strong>{{ note.title }}</strong></p>
<p>{{ note.content }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'note_list' %}">Cancel</a>
{% endblock %}
